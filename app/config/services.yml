parameters:
    locale: nl
#    parameter_name: value

services:
    app.autocont:
        class: BufeteBundle\Services\Autocont
        arguments: ["null"]

    app.registrocunoc:
        class: BufeteBundle\Services\Registrocunoc
        arguments: ['carne']

    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
